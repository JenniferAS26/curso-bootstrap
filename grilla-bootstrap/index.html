<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

      .reto-1 .col {

      }
      .reto-1 .row {
        height: 70px;
      }
      .reto-2 .col {
        border: 1px solid #C4A9EB;
        background: #F4D5E6;
      }
      .reto-2 .row {
        height: 70px;
      }
    </style>
  </head>
  <body>
    <div class="container reto-1" >
      <div class="row">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
      </div>
      <div class="row">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
        <div class="col">4</div>
        <div class="col">5</div>
        <div class="col">6</div>
        <div class="col">7</div>
        <div class="col">8</div>
        <div class="col">9</div>
        <div class="col">10</div>
      </div>
      <div class="row">
        <div class="col">1</div>
        <div class="col">2</div>
      </div>
      <div class="row">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
        <div class="col">4</div>
        <div class="col">5</div>
      </div>
      <div class="row">
        <div class="col">1</div>
      </div>
    </div>

    <div class="container reto-2">
      <div class="row">
        <div class="col col-6 col-sm">1</div>
        <div class="col col-6 col-sm">2</div>
        <div class="col col-6 col-sm">3</div>
        <div class="col col-6 col-sm">4</div>
      </div>
      <div class="row">
        <div class="col col-12 col-md-6 col-lg">1</div>
        <div class="col col-12 col-md-6 col-lg">2</div>
        <div class="col col-12 col-md-6 col-lg">3</div>
        <div class="col col-12 col-md-6 col-lg">4</div>
        <div class="col col-12 col-md-6 col-lg">5</div>
        <div class="col col-12 col-md-6 col-lg">6</div>
        <div class="col col-12 col-md-6 col-lg">7</div>
        <div class="col col-12 col-md-6 col-lg">8</div>
        <div class="col col-12 col-md-6 col-lg">9</div>
        <div class="col col-12 col-md-6 col-lg">10</div>
      </div>
    </div>

</html>
